apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudmart-backend
  namespace: default
  labels:
    app: cloudmart-backend
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: cloudmart-backend
  template:
    metadata:
      labels:
        app: cloudmart-backend
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "5000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: cloudmart-backend-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
      containers:
      - name: backend
        image: 682881510910.dkr.ecr.us-east-1.amazonaws.com/cloudmart-backend:v3-sdk-fixed
        ports:
        - containerPort: 5000
          name: http
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "5000"
        - name: AWS_REGION
          value: "us-east-1"
        - name: DYNAMODB_PRODUCTS_TABLE
          valueFrom:
            configMapKeyRef:
              name: cloudmart-config
              key: products-table
        - name: DYNAMODB_ORDERS_TABLE
          valueFrom:
            configMapKeyRef:
              name: cloudmart-config
              key: orders-table
        - name: DYNAMODB_TICKETS_TABLE
          valueFrom:
            configMapKeyRef:
              name: cloudmart-config
              key: tickets-table
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: cloudmart-api-keys
              key: OPENAI_API_KEY
        - name: AZURE_API_KEY
          valueFrom:
            secretKeyRef:
              name: cloudmart-api-keys
              key: AZURE_API_KEY
        - name: AZURE_ENDPOINT
          valueFrom:
            secretKeyRef:
              name: cloudmart-api-keys
              key: AZURE_ENDPOINT
        - name: GCP_PROJECT_ID
          valueFrom:
            secretKeyRef:
              name: cloudmart-api-keys
              key: GCP_PROJECT_ID
        - name: GCP_SERVICE_ACCOUNT_KEY
          valueFrom:
            secretKeyRef:
              name: cloudmart-api-keys
              key: GCP_SERVICE_ACCOUNT_KEY
        - name: BEDROCK_AGENT_ID
          valueFrom:
            secretKeyRef:
              name: cloudmart-api-keys
              key: BEDROCK_AGENT_ID
        - name: BEDROCK_AGENT_ALIAS_ID
          valueFrom:
            secretKeyRef:
              name: cloudmart-api-keys
              key: BEDROCK_AGENT_ALIAS_ID
        - name: OPENAI_ASSISTANT_ID
          valueFrom:
            secretKeyRef:
              name: cloudmart-api-keys
              key: OPENAI_ASSISTANT_ID
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: cloudmart-backend
  namespace: default
  labels:
    app: cloudmart-backend
spec:
  type: ClusterIP
  ports:
  - port: 5000
    targetPort: 5000
    protocol: TCP
    name: http
  selector:
    app: cloudmart-backend
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: cloudmart-backend-sa
  namespace: default
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::682881510910:role/cloudmart-eks-pod-role
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: cloudmart-config
  namespace: default
data:
  products-table: "cloudmart-products"
  orders-table: "cloudmart-orders"
  tickets-table: "cloudmart-tickets"
