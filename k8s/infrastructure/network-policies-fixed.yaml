apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: cloudmart-frontend-policy
  namespace: default
spec:
  podSelector:
    matchLabels:
      app: cloudmart-frontend
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 80
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: cloudmart-backend
    ports:
    - protocol: TCP
      port: 5000
  - ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 443
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: cloudmart-backend-policy
  namespace: default
spec:
  podSelector:
    matchLabels:
      app: cloudmart-backend
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: cloudmart-frontend
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 5000
  egress:
  - ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
